<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="card-title mb-3"><button type="button" class="btn btn-return me-2"
                            (click)="goToSales()"><i class="mdi mdi-keyboard-return"></i></button>{{salesObj.invoiceNo}}
                    </h3>
                </div>
                <div class="col-md-6 text-end">
                    <button type="button" class="btn btn-info me-2"><i class="mdi mdi-printer-alert"></i></button>
                    <button type="button" class="btn btn-warning me-2"><i class="mdi mdi-cash"></i></button>
                    <button type="button" class="btn btn-return me-2"><i
                            class="mdi mdi-ticket-confirmation"></i></button>
                    <button type="button" class="btn btn-price me-2"><i class="mdi mdi-cash-multiple"></i></button>
                    <button type="button" class="btn btn-danger me-2"><i class="mdi mdi-trash-can"></i></button>
                    <button type="button" class="btn btn-save me-2"><i class="mdi mdi-content-save-all"></i></button>

                </div>
            </div>

            <ngx-tabset customNavClass="nav-test-class">
                <ngx-tab tabTitle="General" [bypassDOM]="true">
                    <ng-template>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Transaction Number</label>
                                    <input type="text" class="form-control" id="exampleInputUsername1"
                                        placeholder="Transaction Number">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Invoice Number</label>
                                    <input type="text" class="form-control" id="exampleInputUsername1"
                                        placeholder="Invoice Number">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Invoice Date & Time</label>
                                    <input type="text" class="form-control" id="exampleInputUsername1"
                                        placeholder="Invoice Number" [(ngModel)]="salesObj.dateTime">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleSelectGender">Channel</label>
                                    <select class="form-control" id="exampleSelectGender">
                                        <option>Store</option>
                                        <option>Online</option>
                                        <option>Phone-Order</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleSelectGender">Order Type</label>
                                    <select class="form-control" id="exampleSelectGender">
                                        <option>Custom</option>
                                        <option>Pre-Order</option>
                                        <option>Standard</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputName1">Sales Representative</label>
                                    <input type="text" class="form-control" id="exampleInputName1"
                                        placeholder="Sales Representative">
                                </div>
                            </div>

                        </div>
                    </ng-template>

                </ngx-tab>
                <ngx-tab tabTitle="Customer">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="customerName">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Customer Name"
                                    [(ngModel)]="salesObj.customerName">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number"
                                    [(ngModel)]="salesObj.phoneNumber">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="text" class="form-control" id="emailAddress" placeholder="Email Address"
                                    [(ngModel)]="salesObj.emailAddress">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailAddress">Out of State</label>
                                <div>
                                    <div class="form-check mt-0 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                                    </div>
                                    <div class="form-check mt-0 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Address"
                                    [(ngModel)]="salesObj.address">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="city">City</label>
                                <select class="form-control" id="city" placeholder="City" [(ngModel)]="salesObj.city">
                                    <option>Select City</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="state">State</label>
                                <select class="form-control" id="state" placeholder="state"
                                    [(ngModel)]="salesObj.state">
                                    <option>Select State</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="zip">Zip Code</label>
                                <input type="text" class="form-control" id="state" placeholder="zip"
                                    [(ngModel)]="salesObj.zip">
                            </div>
                        </div>
                    </div>
                </ngx-tab>
                <ngx-tab tabTitle="Products">

                    <div class="mt-2">
                        <div class="table-responsive pt-3">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>
                                            PID
                                        </th>
                                        <th>
                                            Certificate Number
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        <th>
                                            Sub Total
                                        </th>
                                        <th>
                                            Taxes
                                        </th>
                                        <th style="width: 70px;">
                                        </th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item  of productList ">
                                        <td>
                                            <b> {{item.pid}}</b>
                                        </td>
                                        <td>
                                            {{item.certificateNumber}}
                                        </td>
                                        <td>
                                            {{item.description}}
                                        </td>
                                        <td>
                                            {{item.subTotal}}
                                        </td>
                                        <td>
                                            {{item.taxes}}
                                        </td>
                                        <td>

                                            <button type="button" class="btn btn-outline-danger btn-icon"><i
                                                    class="mdi mdi-delete"></i></button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>

                </ngx-tab>
                <ngx-tab tabTitle="Payments">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="totalBalance">Total Refund Amount </label>
                                <input type="number" class="form-control" id="totalBalance" placeholder="Total Bal"
                                    value="35580">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="totalAmount">&nbsp;</label>
                                <p class="mt-1"><b>Total Taxes: 12,480 </b></p>

                            </div>
                        </div>

                    </div>
                </ngx-tab>
            </ngx-tabset>

        </div>

    </div>

</div>
