<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title mb-3">Sales: {{salesObj.invoiceNo}}</h3>
            <ngx-tabset customNavClass="nav-test-class">
                <ngx-tab tabTitle="General" [bypassDOM]="true">
                    <ng-template>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Invoice Number</label>
                                    <input type="text" class="form-control" id="exampleInputUsername1"
                                        placeholder="Invoice Number" [(ngModel)]="salesObj.invoiceNo">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Invoice Date & Time</label>
                                    <input type="text" class="form-control" id="exampleInputUsername1"
                                        placeholder="Invoice Number" [(ngModel)]="salesObj.dateTime">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleSelectGender">Channel</label>
                                    <select class="form-control" id="exampleSelectGender">
                                        <option>Store</option>
                                        <option>Online</option>
                                        <option>Phone-Order</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleSelectGender">Order Type</label>
                                    <select class="form-control" id="exampleSelectGender">
                                        <option>Custom</option>
                                        <option>Pre-Order</option>
                                        <option>Standard</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputName1">Sales Representative</label>
                                    <input type="text" class="form-control" id="exampleInputName1"
                                        placeholder="Sales Representative" [(ngModel)]="salesObj.salesRepresentative">
                                </div>
                            </div>

                        </div>
                    </ng-template>

                </ngx-tab>
                <ngx-tab tabTitle="Customer">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="customerName">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Customer Name"
                                    [(ngModel)]="salesObj.customerName">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number"
                                    [(ngModel)]="salesObj.phoneNumber">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="text" class="form-control" id="emailAddress" placeholder="Email Address"
                                    [(ngModel)]="salesObj.emailAddress">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailAddress">Out of State</label>
                                <div>
                                    <div class="form-check mt-0 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                                    </div>
                                    <div class="form-check mt-0 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Address"
                                    [(ngModel)]="salesObj.address">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="city">City</label>
                                <select class="form-control" id="city" placeholder="City" [(ngModel)]="salesObj.city">
                                    <option>Select City</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="state">State</label>
                                <select class="form-control" id="state" placeholder="state"
                                    [(ngModel)]="salesObj.state">
                                    <option>Select State</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="zip">Zip Code</label>
                                <input type="text" class="form-control" id="state" placeholder="zip"
                                    [(ngModel)]="salesObj.zip">
                            </div>
                        </div>
                    </div>
                </ngx-tab>
                <ngx-tab tabTitle="Products">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="pid">PID</label>
                                <input type="text" class="form-control" id="pid" placeholder="PID"
                                    [(ngModel)]="salesObj.pid">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="certificateNumber">Certificate Number</label>
                                <input type="text" class="form-control" id="certificateNumber" placeholder="PID"
                                    [(ngModel)]="salesObj.certificateNumber">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Description"
                                    [(ngModel)]="salesObj.description">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="SubTotal">Sub Total</label>
                                <input type="text" class="form-control" id="SubTotal" placeholder="Sub Total"
                                    [(ngModel)]="salesObj.subTotal">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="removeProduct">Remove Product</label>
                                <input type="text" class="form-control" id="removeProduct" placeholder="Remove Product"
                                    [(ngModel)]="salesObj.removeProduct">
                            </div>
                        </div>
                    </div>
                </ngx-tab>
                <ngx-tab tabTitle="Payments">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="totalBalance">Total Bal </label>
                                <input type="number" class="form-control" id="totalBalance" placeholder="Total Bal"
                                    [(ngModel)]="salesObj.totalBalance">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="totalAmount">Total Amount</label>
                                <input type="number" class="form-control" id="totalAmount" placeholder="Total Amount"
                                    [(ngModel)]="salesObj.totalAmount">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label style="display:block;">&nbsp;</label>
                            <div class="form-check mt-3 form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="yes"
                                    [(ngModel)]="salesObj.cashDiscount">
                                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 400px;"
                                [rowData]="paymentList" [columnDefs]="paymentColumnDefs">
                            </ag-grid-angular>
                        </div>
                    </div>
                </ngx-tab>
            </ngx-tabset>
            <hr>
            <div class="col-md-12 text-end">
                <button type="button" class="btn btn-custom me-2">Save</button>
                <button type="button" class="btn btn-custom me-2" (click)="goToSales()">Cancel</button>
            </div>
        </div>

    </div>

</div>
