<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="card-title mb-3"><button type="button" class="btn btn-return me-2"
                            (click)="goToRoles()"><i class="mdi mdi-keyboard-return"></i></button>{{rolesObj.id}}</h3>
                            <div class="form-group">
                                <label for="exampleInputUsername1">Role Name</label>
                                <input type="text" class="form-control" id="exampleInputUsername1"
                                    placeholder="Role Name" >
                            </div>
                            <div class="form-group">
                                <label for="exampleSelectGender">InStore Location</label>
                                <select class="form-control" id="exampleSelectGender">
                                    <option>Select InStore Location</option>
                                </select>
                            </div>
                </div>
                <div class="col-md-6 text-end">
                    <button type="button" title="Save" class="btn btn-save me-2"><i
                            class="mdi mdi-content-save-all"></i></button>
                    <button type="button" title="Delete" class="btn btn-danger me-2"><i
                            class="mdi mdi-cash"></i></button>
                </div>
            </div>
