<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title mb-3">Materials</h3>
        
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="materialName">Material Name</label>
                        <input type="text" class="form-control" id="materialName"
                            placeholder="Material Name" [(ngModel)]="materialsObj.materialName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputUsername1">Unit</label>
                        <select class="form-control" id="unit" placeholder="unit" [(ngModel)]="materialsObj.unit">
                            <option>grm</option>
                            <option>Kg</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="typeofChannels">Material Type</label>
                        <div>
                            <div class="form-check mt-0 form-check-inline">
                               <input class="form-check-input" type="radio" name="Metal"
                                    id="Metal" value="Metal" [(ngModel)]="materialsObj.materialType">
                                <label class="form-check-label" for="Metal"> 1. Metal (Default) </label>
                            </div>
                            <div class="form-check mt-0 form-check-inline">
                                 <input class="form-check-input" type="radio" name="Stone"
                                    id="Stone" value="Stone" [(ngModel)]="materialsObj.materialType">
                                <label class="form-check-label" for="Stone">2. Stone</label>
                            </div> 
                        </div>
                    </div>
                </div>
<div class="col-md-4">
    <div class="form-group">
          <label for="city">Metal Name</label>
         <select class="form-control" id="metalName" placeholder="Metal Name" [(ngModel)]="materialsObj.metalName">
            <option>Select Metal Name</option>
            <option>Gold</option>
            <option>Silver</option>
            <option>Platinum</option>
        </select>
    </div>
 </div>
 <div class="col-md-4">
    <div class="form-group">
        <label for="typeofChannels">Cost Variation</label>
        <div>
            <div class="form-check mt-0 form-check-inline">
                 <input class="form-check-input" type="radio" name="Market"
                    id="Market" value="Market" [(ngModel)]="materialsObj.costVariation">
                <label class="form-check-label" for="Market">1. Market (Default)</label>
            </div>
            <div class="form-check mt-0 form-check-inline">
                 <input class="form-check-input" type="radio" name="Fixed"
                    id="Fixed" value="Fixed" [(ngModel)]="materialsObj.costVariation">
                <label class="form-check-label" for="Fixed">2. Fixed</label>
            </div> 
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="form-group">
        <label for="calculations">Calculations</label>
        <input type="number" class="form-control" id="calculations" placeholder="Calculations"
            [(ngModel)]="materialsObj.calculations">
    </div>
</div>
<div class="col-md-4">
    <div class="form-group">
        <label for="perUnitPrice">Per Unit Price</label>
        <input type="number" class="form-control" id="perUnitPrice" placeholder="perUnitPrice"
            [(ngModel)]="materialsObj.perUnitPrice">
    </div>
</div>
               
            </div>
            <div class="row">
                <div class="col-sm-12">
                         <a class="TagBtn addBtn bg-green" (click)="addmaterialsListRow()"  title="Add Materials"> <i class="fa fa-plus"></i>  </a>
                       </div>
               </div>
            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                Material Name
                            </th>
                            <th>
                                Unit
                            </th>
                            <th>
                                Material Type
                            </th>
                            <th>
                                Metal Name
                            </th>
                            <th scope="col">Action</th>
                                                       
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of materialsList">
                            <td>
                                <b> {{item.materialName}}</b>
                            </td>
                            <td>
                                {{item.unit}}
                            </td>
                            <td>
                                {{item.metalName}}
                            </td>
                            <td>
                                {{item.materialType}}
                            </td>
                            <td>
                                <button (click)="deletematerialsRow(i)" class="btn btn-sm btn-danger btn-delete-user" title="Delete">
                                    <i class="fa fa-trash"></i>
                                  </button>
                            </td>
                            
                           
                           
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>

    </div>

</div>
