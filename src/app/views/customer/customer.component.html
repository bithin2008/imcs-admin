<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="card-title mb-3">Customer</h3>
                </div>
                <div class="col-md-6 text-end"><button type="button" class="btn btn-save me-2" title="Create Invoice"
                        (click)="createInvoice()"><i class="mdi mdi-content-save-all"></i></button></div>
            </div>

            <div class="row">
                <div class="col-md-9">
                </div>
                <div class="col-md-3">
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-magnify"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 400px;" [rowData]="salesList"
                [columnDefs]="columnDefs" [defaultColDef]="defaultColDef">
            </ag-grid-angular> -->
            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>

                            <th>
                                Customer Name
                            </th>
                            <th>
                                Phone Number
                            </th>
                            <th>
                                Email Adress
                            </th>
                            <th>
                                Addres
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item  of pageOfItems ">

                            <td>
                                <b> {{item.customerName}}</b>
                            </td>
                            <td>
                                {{item.phone}}
                            </td>
                            <td>
                                {{item.email}}
                            </td>
                            <td>
                                {{item.address}}
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-6 text-center">
                    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
                </div>
                <div class="col-md-3">&nbsp;</div>
            </div>



        </div>

    </div>

</div>
