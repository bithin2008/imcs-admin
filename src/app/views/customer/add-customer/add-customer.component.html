<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="card-title mb-3"><button type="button" class="btn btn-return me-2"
                            (click)="goToSales()"><i
                                class="mdi mdi-keyboard-return"></i></button>{{customerObj?.invoiceNo}}
                    </h3>
                </div>
                <div class="col-md-6 text-end">
                    <button type="button" class="btn btn-info me-2"><i class="mdi mdi-printer-alert"></i></button>
                    <button type="button" class="btn btn-warning me-2"><i class="mdi mdi-cash"></i></button>
                    <button type="button" class="btn btn-return me-2"><i
                            class="mdi mdi-ticket-confirmation"></i></button>
                    <button type="button" class="btn btn-price me-2"><i class="mdi mdi-cash-multiple"></i></button>
                    <button type="button" class="btn btn-danger me-2"><i class="mdi mdi-trash-can"></i></button>
                    <button type="button" class="btn btn-save me-2"><i class="mdi mdi-content-save-all"></i></button>

                </div>
            </div>

            <ngx-tabset customNavClass="nav-test-class">
                <ngx-tab tabTitle="General" [bypassDOM]="true">
                    <ng-template>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mt-4">
                                    <label for="exampleInputUsername1">Current Outstanding: <b> 125874</b></label>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Customer Name</label>
                                    <input type="text" class="form-control" id="customerName"
                                        placeholder="Customer Name" [(ngModel)]="customerObj.customerName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Mobile Number</label>
                                    <input type="text" class="form-control" id="customerName"
                                        placeholder="Mobile Number" [(ngModel)]="customerObj.mobileNumber">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Email Aaddress</label>
                                    <input type="text" class="form-control" id="customerName"
                                        placeholder="Email Aaddress" [(ngModel)]="customerObj.emailAddress">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="exampleInputUsername1">Aaddress</label>
                                    <textarea class="form-control" id="address" placeholder="Aaddress"
                                        [(ngModel)]="customerObj.address" rows="4" cols="5"
                                        style="height: 120px;"></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleSelectGender">City</label>
                                    <select class="form-control" id="exampleSelectGender">
                                        <option>City 1</option>
                                        <option>City 2</option>
                                        <option>City 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleSelectGender">State</label>
                                    <select class="form-control" id="exampleSelectGender">
                                        <option>State</option>
                                        <option>State 1</option>
                                        <option>State 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputName1">Postal Code</label>
                                    <input type="text" class="form-control" id="exampleInputName1"
                                        placeholder="Postal Code">
                                </div>
                            </div>

                        </div>
                    </ng-template>

                </ngx-tab>
                <ngx-tab tabTitle="Transactions">
                    <div class="table-responsive pt-3">
                        <table class="table table-bordered">
                            <thead>
                                <tr>

                                    <th>
                                        Invoice Number
                                    </th>
                                    <th>
                                        Date & Time
                                    </th>
                                    <th>
                                        Channel
                                    </th>
                                    <th>
                                        Order Type
                                    </th>
                                    <th>
                                        Payment Mode
                                    </th>
                                    <th>
                                        Total Sales
                                    </th>
                                    <th>
                                        Status
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item  of pageOfItems ">

                                    <td>
                                        <b> {{item.invoiceNumner}}</b>
                                    </td>
                                    <td>
                                        {{item.dateTime}}
                                    </td>
                                    <td>
                                        {{item.channel}}
                                    </td>

                                    <td>
                                        {{item.orderType }}
                                    </td>
                                    <td>
                                        {{item.paymentMode }}
                                    </td>
                                    <td>
                                        {{item.totalSales }}
                                    </td>
                                    <td>
                                        {{item.Status }}
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-3">&nbsp;</div>
                        <div class="col-md-6 text-center">
                            <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
                        </div>
                        <div class="col-md-3">&nbsp;</div>
                    </div>
                </ngx-tab>
            </ngx-tabset>

        </div>

    </div>

</div>
