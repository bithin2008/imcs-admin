<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title mb-3">Company</h3>
            <div class="row">
                <div class="col-md-3">
                    <!-- <div class="form-group">
                        <select class="form-control" id="exampleSelectGender">
                            <option value="">All orders</option>
                            <option>All Pre-orders </option>
                            <option>All Pending Orders </option>
                            <option>All Confirmed Orders </option>
                        </select>
                    </div> -->
                </div>
                <div class="col-md-3">
                    <!-- <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-magnify"></i></span>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="col-md-6 text-end">
                   
                    <button type="button" class="btn btn-save me-2" title="Add Company" (click)="createCompany()"><i
                            class="mdi mdi-content-save-all"></i></button>
                </div>

            </div>
         
            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                Company Name
                            </th>
                            <th>
                                Lincense Start Date
                            </th>
                            <th>
                                Lincense End Date
                            </th>
                            <th>
                                Invoice Start Number
                            </th>
                            <th>
                                PO Start Number
                            </th>
                            <th>
                                PID Start
                            </th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of companyList">
                            <td>
                                <b> {{item.companyName}}</b>
                            </td>
                            <td>
                                {{item.lincenseStartDate}}
                            </td>
                            <td>
                                <b> {{item.lincenseEndDate}}</b>
                            </td>
                            <td>
                                {{item.invoiceStartNumber}}
                            </td>
                            <td>
                                {{item.poStartNumber}}
                            </td>
                            <td>
                                {{item.pidStart}}
                            </td>
                           
                           
                        </tr>

                    </tbody>
                </table>
            </div>


        </div>

    </div>

</div>
