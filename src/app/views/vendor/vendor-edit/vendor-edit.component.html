<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="card-title mb-3"><button type="button" class="btn btn-return me-2" (click)="goToVendor()"><i class="mdi mdi-keyboard-return"></i></button>{{vendorObj.id}}</h3>
                </div>
                <div class="col-md-6 text-end">
                    <button type="button" title="Save" class="btn btn-save me-2"><i class="mdi mdi-content-save-all"></i></button>
                    <button type="button" title="Delete" class="btn btn-warning me-2"><i class="mdi mdi-cash"></i></button>
                    
                </div>
            </div>

            <ngx-tabset customNavClass="nav-test-class">
                <ngx-tab tabTitle="Vendor details" [bypassDOM]="true">
                    <ng-template>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="vendorNumber">Vendor Number</label>
                                    <input type="text" class="form-control" id="vendorNumber"
                                        placeholder="Vendor Number" [(ngModel)]="vendorObj.vendorNumber">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="companyName">Company Name</label>
                                    <input type="text" class="form-control" id="companyName"
                                        placeholder="Company Name" [(ngModel)]="vendorObj.companyName">
                                </div>
                            </div>
                           
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="address">Address Line 1</label>
                                    <input type="text" class="form-control" id="address" placeholder="Address Line 1"
                                        [(ngModel)]="vendorObj.address">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <select class="form-control" id="city" placeholder="City" [(ngModel)]="vendorObj.city">
                                        <option>Select City</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select class="form-control" id="state" placeholder="state"
                                        [(ngModel)]="vendorObj.state">
                                        <option>Select State</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="zip">Postal Code</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Postal Code"
                                        [(ngModel)]="vendorObj.zip">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="boardline">Boardline</label>
                                    <input type="text" class="form-control" id="boardline" placeholder="Boardline"
                                        [(ngModel)]="vendorObj.boardline">
                                </div>
                            </div>
                        
                        </div>
                    </ng-template>

                </ngx-tab>
                <ngx-tab tabTitle="Contact">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="contactName1">Contact Name 1</label>
                                <input type="text" class="form-control" id="contactName1" placeholder="Contact Name 1"
                                    [(ngModel)]="vendorObj.contactName1">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number"
                                    [(ngModel)]="vendorObj.mobileNumber">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="text" class="form-control" id="emailAddress" placeholder="Email Address"
                                    [(ngModel)]="vendorObj.emailAddress">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="contactName2">Contact Name 2</label>
                                <input type="text" class="form-control" id="contactName2" placeholder="Contact Name 2"
                                    [(ngModel)]="vendorObj.contactName2">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number"
                                    [(ngModel)]="vendorObj.mobileNumber1">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="text" class="form-control" id="emailAddress" placeholder="Email Address"
                                    [(ngModel)]="vendorObj.emailAddress1">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="contactName3">Contact Name 3</label>
                                <input type="text" class="form-control" id="contactName3" placeholder="Contact Name 3"
                                    [(ngModel)]="vendorObj.contactName3">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number"
                                    [(ngModel)]="vendorObj.mobileNumber2">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="text" class="form-control" id="emailAddress" placeholder="Email Address"
                                    [(ngModel)]="vendorObj.emailAddress2">
                            </div>
                        </div>
                      
                    </div>
                </ngx-tab>
            </ngx-tabset>

        </div>

    </div>

</div>
