<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="card-title mb-3">Vendor</h3>
                </div>
                <div class="col-md-6 text-end">

                    <button type="button" class="btn btn-save me-2" title="Add User" (click)="createVendor()"><i
                            class="mdi mdi-content-save-all"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9 "></div>
                <div class="col-md-3">
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search by Vendor Number"
                                aria-label="vendor name" (change)="search($event.target.value)">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-magnify"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                Vendor Number
                            </th>
                            <th>
                                Company Name
                            </th>
                            <th>
                                Address
                            </th>
                            <th>
                                Contact Name
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of pageOfItems">
                            <td>
                                <b> {{item.VendorNumber}}</b>
                            </td>
                            <td>
                                {{item.CompanyName}}
                            </td>
                            <td>
                                {{item.Address}}
                            </td>
                            <td>
                                {{item.ContactName}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-6 text-center">
                    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
                </div>
                <div class="col-md-3">&nbsp;</div>
            </div>


        </div>

    </div>

</div>
