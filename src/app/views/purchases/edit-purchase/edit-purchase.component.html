<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="card-title mb-3"><button type="button" class="btn btn-return me-2"
                            (click)="goToSales()"><i class="mdi mdi-keyboard-return"></i></button>{{purchaseOrderNo}}
                    </h3>
                </div>
                <div class="col-md-6 text-end">
                    <button type="button" class="btn btn-info me-2"><i class="mdi mdi-printer-alert"></i></button>
                    <button type="button" class="btn btn-warning me-2"><i class="mdi mdi-cash"></i></button>
                    <button type="button" class="btn btn-return me-2"><i
                            class="mdi mdi-ticket-confirmation"></i></button>
                    <button type="button" class="btn btn-price me-2"><i class="mdi mdi-cash-multiple"></i></button>
                    <button type="button" class="btn btn-danger me-2"><i class="mdi mdi-trash-can"></i></button>
                    <button type="button" class="btn btn-save me-2"><i class="mdi mdi-content-save-all"></i></button>

                </div>
            </div>

            <ngx-tabset customNavClass="nav-test-class">
                <ngx-tab tabTitle="General" [bypassDOM]="true">
                    <ng-template>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="filterby">Sales Channel</label>
                                    <select class="form-control" id="filterby">
                                        <option>Product Sales</option>
                                        <option>Channel Sales</option>
                                        <option>Category-based Sales</option>
                                        <option>Vendor Sales by categories</option>
                                        <option>Sales Report by Representatives</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="ponumber">PO Number</label>
                                    <input type="text" class="form-control" id="ponumber"
                                        [(ngModel)]="purchaseDetails.purchaseOrderNo">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="purchaseDate">Purchase Date</label>
                                    <input type="text" class="form-control" id="purchaseDate"
                                        [(ngModel)]="purchaseDetails.purchaseDate">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="vendorname">Vendor Name</label>
                                    <input type="text" class="form-control" id="vendorname"
                                        [(ngModel)]="purchaseDetails.vendorName">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="vendorno">Vendor No</label>
                                    <input type="text" class="form-control" id="vendorno"
                                        [(ngModel)]="purchaseDetails.vendorNo">
                                </div>
                            </div>
                        </div>
                    </ng-template>

                </ngx-tab>

                <ngx-tab tabTitle="Products">
                    <div class="row">

                        <div class="col-md-4">

                        </div>
                        <div class="col-md-8 text-end">

                            <button type="button" class="btn btn-price me-2">Upload Template</button>
                            <button type="button" class="btn btn-save me-2">Download Template</button>
                            <button type="button" class="btn btn-danger me-2">Clear</button>
                        </div>

                    </div>
                    <div class="table-responsive pt-3">
                        <table class="table table-bordered">
                            <thead>
                                <tr>

                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        PID
                                    </th>
                                    <th>
                                        Vendor Model No
                                    </th>
                                    <th>
                                        Classification
                                    </th>
                                    <th>
                                        Sub Classfification
                                    </th>
                                    <th>
                                        Print
                                    </th>
                                    <th>
                                        Remove
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item  of purchaseDetails.products ">

                                    <td>
                                        {{item.description}}
                                    </td>
                                    <td>
                                        {{item.productId}}
                                    </td>
                                    <td>
                                        {{item.vendorModel}}
                                    </td>
                                    <td>
                                        {{item.productCategory.classification.classificationName}}
                                    </td>
                                    <td>

                                    </td>
                                    <td><button type="button" class=" btn btn-warning me-2"><i
                                                class="mdi mdi-printer"></i></button></td>
                                    <td>
                                        <button type="button" class="btn btn-danger me-2"><i
                                                class="mdi mdi-delete"></i></button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-3">&nbsp;</div>
                        <div class="col-md-6 text-center">
                            <!-- <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination> -->
                        </div>
                        <div class="col-md-3">&nbsp;</div>
                    </div>
                </ngx-tab>

            </ngx-tabset>

        </div>

    </div>

</div>
