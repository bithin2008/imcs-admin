<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title mb-3">Inventory</h3>
            <div class="row">
                <div class="col-md-12 text-end mb-3">
                    <button type="button" class="btn btn-save me-2" title="Create New Inventory"
                        (click)="createInventory()"><i class="mdi mdi-newspaper-plus"></i></button>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <select class="form-control" id="exampleSelectGender">
                            <option value="">All Products</option>
                            <option>All In-Stock Products</option>
                            <option>All Damaged Products</option>
                            <option>All Sold Products </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Username">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="mdi mdi-magnify"></i></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 400px;" [rowData]="salesList"
                [columnDefs]="columnDefs" [defaultColDef]="defaultColDef">
            </ag-grid-angular> -->

            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                PID
                            </th>
                            <th>
                                Description
                            </th>
                            <th>
                                Classification
                            </th>
                            <th>
                                Sub Classfification
                            </th>
                            <th>
                                Status
                            </th>
                            <th style="width: 100px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item  of pageOfItems ">
                            <td>
                                <b> {{item.pidNo}}</b>
                            </td>
                            <td>
                                {{item.description}}
                            </td>
                            <td>
                                {{item.classification}}
                            </td>
                            <td>
                                {{item.subClassification}}
                            </td>

                            <td>
                                <label class="badge badge-danger" *ngIf="item.status=='damaged'">Damaged</label>

                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-warning btn-icon"
                                    (click)="editInventory(item)"> <i class="mdi mdi-lead-pencil"></i></button> &nbsp;
                                <button type="button" class="btn btn-outline-danger btn-icon"><i
                                        class="mdi mdi-delete"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-6 text-center">
                    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
                </div>
                <div class="col-md-3">&nbsp;</div>
            </div>

        </div>

    </div>

</div>
