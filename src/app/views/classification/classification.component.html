            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputUsername1">Classification Name</label>
                        <input type="text" class="form-control" id="exampleInputUsername1"
                            placeholder="Classification Name" [(ngModel)]="classificationObj.classificationName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputUsername1">Sub-Classification Name</label>
                        <input type="text" class="form-control" id="exampleInputUsername1"
                            placeholder="Sub-Classification Name" [(ngModel)]="classificationObj.subClassificationName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputUsername1">Labor Charges ($)</label>
                        <input type="text" class="form-control" id="exampleInputUsername1"
                            placeholder="Labor Charges ($)" [(ngModel)]="classificationObj.laborCharges">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputUsername1">Wastage (%)</label>
                        <input type="text" class="form-control" id="exampleInputUsername1"
                            placeholder="Wastage (%)" [(ngModel)]="classificationObj.wastage">
                    </div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-sm-12">
                         <a class="TagBtn addBtn bg-green" (click)="addclassificationListRow()"  title="Add Store Locations"> <i class="fa fa-plus"></i>  </a>
                       </div>
               </div>
            <div class="table-responsive pt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                Classification Name
                            </th>
                            <th>
                                Sub Classification Name
                            </th>
                            <th scope="col">Action</th>
                                                       
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of classificationList">
                            <td>
                                <b> {{item.classificationName}}</b>
                            </td>
                            <td>
                                {{item.subClassificationName}}
                            </td>
                            <td>
                                <button (click)="deleteclassificationRow(i)" class="btn btn-sm btn-danger btn-delete-user" title="Delete">
                                    <i class="fa fa-trash"></i>
                                  </button>
                            </td>
                            
                           
                           
                        </tr>

                    </tbody>
                </table>
